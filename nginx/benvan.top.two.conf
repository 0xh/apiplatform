server {
  listen 81;
  set $internal_server_name "127.0.0.1";
  server_name $internal_server_name;
  #access_log /data/wwwlogs/bevan.top_nginx.log combined;
  set $base_path "/c/Users/WWW/laravelshow/";
  access_log logs/${internal_server_name}_nginx.log main;
  index index.html index.htm index.php;
  root ${base_path}/public/;
  
  
  include /usr/local/openresty/nginx/conf/rewrite/laravel.conf;
  #error_page 404 /404.html;
  #error_page 502 /502.html;

  location ~ [^/]\.php(/|$) {
    #fastcgi_pass remote_php_ip:9000;
    fastcgi_pass unix:/dev/shm/php-cgi.sock;
    fastcgi_index index.php;
    include fastcgi_up.conf;
  }

#  location = /favicon.ico { access_log off; log_not_found off; }
#  location = /robots.txt  { access_log off; log_not_found off; }

#  location ~ \.php$ {
#        fastcgi_split_path_info ^(.+\.php)(/.+)$;
#        # 如果用到 sock 则值参考 unix:/var/run/php/php7.0-fpm.sock
#        fastcgi_pass             127.0.0.1:9000;
#        fastcgi_index            index.php;
#        fastcgi_param            SCRIPT_FILENAME $document_root$fastcgi_script_name;
#        fastcgi_intercept_errors off;
#        fastcgi_buffer_size      16k;
#        #fastcgi_buffers          4 16k;
#        fastcgi_connect_timeout  300;
#        fastcgi_send_timeout     300;
#        fastcgi_read_timeout     300;
#        include                  fastcgi_params;
#  }

  location ~ .*\.(gif|jpg|jpeg|png|bmp|swf|flv|mp4|ico)$ {
    expires 30d;
    access_log off;
  }
  location ~ .*\.(js|css)?$ {
    expires 7d;
    access_log off;
  }
  location ~ /\.ht {
    deny all;
  }
  location ~ /fpm_status$ {
     allow 127.0.0.1;
     deny all;
     fastcgi_param SCRIPT_FILENAME $fastcgi_script_name;
     include fastcgi_params;
     fastcgi_pass unix:/dev/shm/php-cgi.sock;
  }
  location = /status {
     stub_status on;
     access_log on;
     access_log logs/nginx_status.log;
     auth_basic "NginxStatus";
  }
}
