   location = /b {
        content_by_lua '
            ngx.status = 200
            ngx.header["X-Res"] = "B"
            ngx.print("B")
        ';
    }
    location = /c {
        content_by_lua '
            ngx.status = 404
            ngx.header["X-Res"] = "C"
            ngx.print("C")
        ';
    }
    location = /d {
        content_by_lua '
            ngx.status = 200
            ngx.header["X-Res"] = "D"
            ngx.print("D")
        ';
    }

  location ~ .*\.(gif|jpg|jpeg|png|bmp|swf|flv|mp4|ico)$ {
    expires 30d;
    access_log off;
  }
  location ~ .*\.(js|css)?$ {
    expires 7d;
    access_log off;
  }
  location ~ /\.ht {
    deny all;
  }
  location ~ /fpm_status$ {
     allow 127.0.0.1;
     deny all;
     fastcgi_param SCRIPT_FILENAME $fastcgi_script_name;
     include fastcgi.conf;
     fastcgi_pass unix:/dev/shm/php-cgi.sock;
  }
  location = /status {
     stub_status on;
     access_log on;
     access_log /data/wwwlogs/status.log;
     auth_basic "NginxStatus";
  }
}
